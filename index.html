<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Street Style</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="w-100 vh-100 d-flex justify-content-center align-items-center p-2">

    <form class="p-4 d-flex flex-column needs-validation border border-primary rounded-2 bg-blur" novalidate action="/bienvenida.html">
      <h1 class="text-center text-primary">Login<span class="d-block mt-2">Street Style</span></h1>

      <div class="form-floating form-group mt-4">
        <input type="text" class="form-control" id="identificador" name="identificador"
          aria-describedby="identificadorHelp" placeholder="Identificador (email o usuario)" required>
        <label for="identificador" class="form-label">Identificador (email o usuario)*</label>
        <div class="invalid-feedback">
          El campo "identificador" es obligatorio.
        </div>
      </div>

      <div class="form-floating form-group my-3">
        <input type="password" class="form-control" id="pass" name="pass" placeholder="Contraseña"
          aria-describedby="passHelp" required>
        <label for="pass" class="form-label">Contraseña*</label>
        <div class="invalid-feedback">
          El campo "contraseña" es obligatorio.
        </div>
      </div>
      <button class="btn bg-primary button-primary text-light" type="submit">Entrar</button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  </script>
</body>

</html>
